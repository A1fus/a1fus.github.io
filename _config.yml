title: The Book List
description:
author: "Alfie Bowman"


theme: minima

# Minima social links
github_username: A1fus
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%d-%m-%y"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude:
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
